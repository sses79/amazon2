<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<!--<ion-content class="login" *ngIf="!auth.authenticated()">-->
<ion-content class="login">

  <div padding>
    <ion-segment [(ngModel)]="authType">
      <ion-segment-button value="login">
        Login
      </ion-segment-button>
      <ion-segment-button value="signup">
        Signup
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="authType">
    <form *ngSwitchCase="'login'" #loginCreds="ngForm" (ngSubmit)="login(loginCreds.value)">
    <!--<form >-->
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" [(ngModel)]="loginCreds.username" name="username" ngControl="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginCreds.password" name="password" ngControl="password"></ion-input>
      </ion-item>

      <div padding>
        <button block type="submit">Login</button>
      </div>

    </form>

    <ion-card>

      <ion-card-content>
        {{userName}}
      </ion-card-content>

    </ion-card>

    <!--<form *ngSwitchCase="'signup'" #signupCreds="ngForm" (ngSubmit)="signup(signupCreds.value)">-->
      <!--<ion-item>-->
        <!--<ion-label>Username</ion-label>-->
        <!--<ion-input type="text" ngControl="username"></ion-input>-->
      <!--</ion-item>-->

      <!--<ion-item>-->
        <!--<ion-label>Password</ion-label>-->
        <!--<ion-input type="password" ngControl="password"></ion-input>-->
      <!--</ion-item>-->

      <!--<div padding>-->
        <!--<button block type="submit">Signup</button>-->
      <!--</div>-->

    <!--</form>-->
  </div>

  <div padding>
    <p *ngIf="error" class="error">{{ error._body }}</p>
  </div>

</ion-content>
